<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquerries.css" />
    <title>Shop Me</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">
        <a href="/"
          ><img src="./assests/logo.png" alt="logo" width="130px"
        /></a>
      </div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#Cart">Cart</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">
        <a href="/"
          ><img src="./assests/logo.png" alt="logo" width="130px"
        /></a>
      </div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="togglemenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="togglemenu()">About</a></li>
          <li><a href="#contact" onclick="togglemenu()">Contact</a></li>
          <li><a href="#Cart" onclick="togglemenu()">Cart</a></li>
        </div>
      </div>
    </nav>
    <section>
      <div id="product-container" class="products"></div>
      <div id="category-dropdown" class="dropdown-content">
        <select id="category-select">
          <option value="">Select a category</option>
        </select>
      </div>
      <select id="sort-dropdown">
        <option disabled selected>Sort</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </section>
    <script src="index.js"></script>
  </body>
</html>
